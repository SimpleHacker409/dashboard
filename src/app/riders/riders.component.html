<mat-card class="example-card w-100">
  <div>
   <p><u>Homepage > Riders</u></p>
  </div>
</mat-card>
<mat-card class="w-100 mt-2 p-0">
  <mat-form-field appearance="outline" class="mx-2">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 shadow-none">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="font-blue"> Name </th>
      <td mat-cell *matCellDef="let element" class="text-capitalize font-blue font-weight-bold h6"> {{element.name}} </td>
    </ng-container>

    <!-- Weight email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol status -->
    <ng-container matColumnDef="user_status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element; let i = index" class="text-capitalize">
        <mat-form-field appearance="outline">
          <mat-label>Select an option</mat-label>
          <mat-select [value]="data[i].user_status" (selectionChange)="selectCar($event.value, data[i].user_id)">
            <mat-option value="active">active</mat-option>
            <mat-option disabled value="to activate">to activate</mat-option>
            <mat-option value="hold">hold</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Symbol status -->
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" aria-label="Example icon button with a open in new tab icon">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</mat-card>
